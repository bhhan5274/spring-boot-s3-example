<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>S3 파일 업로드 테스트</title>
</head>
<body>
<h1>파일 업로드</h1> <hr>

<form th:action="@{/gallery}" method="post" enctype="multipart/form-data">
    파일 : <input type="file" name="file"> <br>
    <button>등록하기</button>
</form>

<hr />

<div th:each="gallery : ${galleryList}">
    <div style="margin-bottom: 30px">
        <p th:inline="text">File Name : [[${gallery.originalName}]]</p>
        <img th:src="${gallery.filePath}" style="width: 500px; height: 300px;">
    </div>
</div>

</body>
</html>
